name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'

jobs:
  test:
    name: Unit Tests (PS 5.1)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pester v5
        shell: powershell
        run: |
          # Install Pester v5 to CurrentUser scope (no admin required)
          Install-Module -Name Pester -RequiredVersion 5.7.1 -Scope CurrentUser -Force -SkipPublisherCheck

      - name: Run unit tests
        shell: powershell
        run: |
          # Run tests using Windows PowerShell 5.1 with pester.config.ps1
          $config = & .\pester.config.ps1
          Invoke-Pester -Configuration $config

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/test-results.xml
          retention-days: 7
